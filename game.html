<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; border: 10px solid black;}

      p {
        font-size: 50px;
        text-align: center;
        margin: auto;
        display: none;
      }
      #message {
        padding-top: 100px;
      }
    </style>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>

  <canvas id="myCanvas" width="800" height="600"></canvas>

  <p id="message">YOU WIN</p>
  <p id="lose">YOU LOSE</p>
  <p id="extra">this was supposed to be the glass ceiling breaking...</p>
  <p id="moreExtra">hope you likey</p>

  <script>
	// JavaScript code goes here
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var my_gradient = ctx.createLinearGradient(0, 0, 0, 170);
    my_gradient.addColorStop(0, "#E1EAFF");
    my_gradient.addColorStop(1, "#ffffff");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    var paddleHeight = 10;
    var paddleWidth = 100;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 4;
    var brickColumnCount = 9;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var mySound;
    var score = 0;
    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
    for(r=0; r<brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0 , status: 1};
    }
    }
    function sound(src) {
	    this.sound = document.createElement("audio");
	    this.sound.src = src;
	    this.sound.setAttribute("preload", "auto");
	    this.sound.setAttribute("controls", "none");
	    this.sound.style.display = "none";
	    document.body.appendChild(this.sound);
	    this.play = function(){
		this.sound.play();
	    }
	    this.stop = function(){
		this.sound.pause();
	    }
	}
    mySound = new sound("bounce.mp3");
    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#CE03E8";
      ctx.fill();
      ctx.closePath();
    }
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#CE03E8";
      ctx.fill();
      ctx.closePath();
    }
    function drawBricks() {
      for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status == 1) {
            var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = my_gradient;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    function collisionDetection() {
      for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
		    mySound.play();
                    dy = -dy;
                    b.status = 0;
                    score++;
                    if(score == brickRowCount*brickColumnCount) {
                        y = 300;
                        dy = 0;
                        $( "#myCanvas" ).toggle( "explode" );
                        setTimeout(function() {document.getElementById("message").style.display = "block";}, 1000);
                        setTimeout(function() {document.getElementById("extra").style.display = "block";}, 3000);
                        setTimeout(function() {document.getElementById("moreExtra").style.display = "block";}, 5000);
                    }
                }
            }
            }
          }
        }
      function drawScore() {
          ctx.font = "16px Arial";
          ctx.fillStyle = "#0095DD";
          ctx.fillText("Score: "+score, 8, 20);
        }
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      collisionDetection();
      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
    	   dx = -dx;
       }
       if(y + dy < ballRadius) {
          dy = -dy;
        } else if(y + dy > canvas.height-ballRadius) {
          if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
          }
          else {
            y = 300;
            dy = 0;
            setTimeout(function() {document.getElementById("lose").style.display = "block";}, 1000);
            setTimeout(function() {document.location.reload();}, 2000);
          }
          }
      x += dx;
      y += dy;
      if(rightPressed && paddleX < canvas.width-paddleWidth) {
        paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);
    function mouseMoveHandler(e) {
      var relativeX = e.clientX - canvas.offsetLeft;
      if(relativeX > 0 && relativeX < canvas.width) {
          paddleX = relativeX - paddleWidth/2;
      }
    }
    function keyDownHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = true;
        }
      else if(e.keyCode == 37) {
          leftPressed = true;
        }
      }

    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
          }
        else if(e.keyCode == 37) {
            leftPressed = false;
          }
    }
    setInterval(draw, 5);


  </script>

  </body>
</html>
